<!DOCTYPE html>
<html>
<head>
  <title>Image Test Page</title>
  <style>
    body { background-color: #121212; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .image-container { margin: 20px 0; }
    img { border: 1px solid white; margin: 10px; }
    h2 { color: #00e5ff; }
  </style>
</head>
<body>
  <h1>Image Test Page</h1>
  
  <div class="image-container">
    <h2>Background Image</h2>
    <img src="/assets/images/cyberpunk-alley-bg.jpg" alt="Background" width="300">
  </div>
  
  <div class="image-container">
    <h2>Logo Images</h2>
    <img src="/assets/images/toed-logo.png" alt="TOED Logo" width="100">
    <img src="/assets/images/mnrch-logo.png" alt="MNRCH Logo" width="100">
  </div>
  
  <div class="image-container">
    <h2>Character Images</h2>
    <img src="/assets/images/monarch.png" alt="Monarch" width="100">
    <img src="/assets/images/sloth.png" alt="Sloth" width="100">
  </div>
</body>
</html>
